<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Author }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
<button onclick="location.href='/logout'">Logout</button>
</body>
</html>
