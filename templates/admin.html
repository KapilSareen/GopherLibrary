<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Ubuntu Sans", sans-serif;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(86 83 83 / 60%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 1000;
            height: 60px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            position: relative;
            left: -120px;
        }



        .logout-btn {
            top: 10px;
            right: 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-image: url(https://i.pinimg.com/564x/5d/2e/7f/5d2e7f3bab992bde80c9cb9e6f6cc520.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            margin-top: 160px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            min-height: 300px;
        }

        h3 {
            margin-bottom: 20px;
            color: #5381dd;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        form label {
            width: 30%;
            font-size: 18px;
            text-align: right;
            margin-right: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="password"] {
            width: 70%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .crud {
            display: flex;
            gap: 10px;
        }

        .crud a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .crud a:hover {
            color: rgb(3, 8, 34);
            background-color: #a2a9e9;
        }


        form input[type="submit"] {
            width: 50%;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="crud">
            <a href="#add">Add</a>
            <a href="#issue">Issue</a>
            <a href="#delete">Delete</a>
            <a href="#receive">Receive</a>
        </div>
        <h1>Admin Dashboard</h1>
        <button class="logout-btn" onclick="location.href='/logout'">Logout</button>
    </nav>

    <div id="add" class="section">
        <div class="container">
            <h3>Add a New Book</h3>
            <form action="/books" method="post">
                <div>
                    <label for="name">Book Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter book name" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter author name" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="Enter book price" required>
                </div>
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>

    <div id="issue" class="section">
        <div class="container">
            <h3>Issue a Book</h3>
            <form action="/issue" method="post">
                <div>
                    <label for="book">Book Name:</label>
                    <input type="text" id="book" name="book" placeholder="Enter book name" required>
                </div>
                <div>
                    <label for="issued_to">Issued to:</label>
                    <input type="text" id="issued_to" name="issued_to" placeholder="Enter username" required>
                </div>
                <input type="submit" value="Issue Book">
            </form>
        </div>
    </div>

    <div id="delete" class="section">
        <div class="container">
            <h3>Delete a Book</h3>
            <form action="/delete" method="post">
                <div>
                    <label for="book">Book Name:</label>
                    <input type="text" id="book" name="book" placeholder="Enter book name" required>
                </div>
                <input type="submit" value="Delete Book">
            </form>
        </div>
    </div>

    <div id="receive" class="section">
        <div class="container">
            <h3>Receive a Book</h3>
            <form action="/receive" method="post">
                <div>
                    <label for="book">Book Name:</label>
                    <input type="text" id="book" name="book" placeholder="Enter book name" required>
                </div>
                <div>
                    <label for="received_from">Receiving from:</label>
                    <input type="text" id="received_from" name="received_from" placeholder="Enter username" required>
                </div>
                <input type="submit" value="Receive Book">
            </form>
        </div>
    </div>

</body>

</html>
